<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>
  {{- block "title" . }}
    {{- if .IsPage }}
      {{- .Title }} - {{ .Site.Title }}
    {{- else }}
      {{- default .Site.Title .Title }}
    {{- end }}
  {{- end -}}
</title>
<link href="{{ "css/site.css" | relURL }}" rel="stylesheet">
{{ range .AlternativeOutputFormats -}}
    {{ printf `<link rel="%s" type="%s" href="%s" title="%s" />` .Rel .MediaType.Type .Permalink $.Site.Title | safeHTML }}
{{ end -}}

<link rel="apple-touch-icon" sizes="180x180" href="{{ "favicon/apple-touch-icon.png" | relURL }}">
<link rel="icon" type="image/png" sizes="32x32" href="{{ "favicon/favicon-32x32.png" | relURL }}">
<link rel="icon" type="image/png" sizes="16x16" href="{{ "favicon/favicon-16x16.png" | relURL }}">
<link rel="manifest" href="{{ "favicon/site.webmanifest" | relURL }}">
<link rel="mask-icon" href="{{ "favicon/safari-pinned-tab.svg" | relURL }}" color="#140f42">
<link rel="shortcut icon" href="{{ "favicon/favicon.ico" | relURL }}">
<meta name="msapplication-TileColor" content="#603cba">
<meta name="msapplication-config" content="{{ "favicon/browserconfig.xml" | relURL }}">
<meta name="theme-color" content="#ffffff">
