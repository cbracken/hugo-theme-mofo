<header id="header">
<div class="site-title">
<h1><a href="{{ "/" | relLangURL }}">{{ .Site.Title }}</a></h1>
</div>

<nav class="site-navbar">
<ul id="menu" class="menu">
  {{- range .Site.Menus.main }}
  <li class="menu-item"><a class="menu-item-a" href="{{ .URL | safeURL }}">{{ .Name }}</a></li>
  {{- end }}
</ul>
</nav>
</header>
